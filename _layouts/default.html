<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }} - {{ site.description }}
    {% endif %}
  </title>
  
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Локальные шрифты -->
  <link rel="stylesheet" href="{{ '/css/fonts.css' | relative_url }}">
  
  <!-- Локальный Font Awesome -->
  <link rel="stylesheet" href="{{ '/assets/vendor/fontawesome/css/all.min.css' | relative_url }}">
  
  <!-- Локальный Bootstrap CSS -->
  <link rel="stylesheet" href="{{ '/assets/vendor/bootstrap/css/bootstrap.min.css' | relative_url }}">
  
  <!-- Основные стили темы -->
  <link rel="stylesheet" href="{{ '/css/clean-blog.min.css' | relative_url }}">
  
  <!-- Каноническая ссылка -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">
  
  {% seo %}
  {% feed_meta %}
</head>

<body>
  <!-- Навигация -->
  {% include nav.html %}

  {{ content }}

  <!-- Футер -->
  {% include footer.html %}

  <!-- Локальные скрипты -->
  <script src="{{ '/assets/vendor/jquery/jquery.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' | relative_url }}"></script>
  
  <!-- Скрипты темы -->
  <script src="{{ '/js/clean-blog.min.js' | relative_url }}"></script>
  
  <!-- Скрипт для контактной формы -->
  {% if page.layout == "page" and page.title == "Contact" %}
  <script src="{{ '/js/jqBootstrapValidation.js' | relative_url }}"></script>
  <script src="{{ '/js/contact_me.js' | relative_url }}"></script>
  {% endif %}

  <!-- Google Analytics -->
  {% if jekyll.environment == "production" and site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
</body>
</html>
